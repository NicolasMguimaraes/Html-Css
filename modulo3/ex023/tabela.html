        td{
            border: 1px solid black;
            width: 300px;
            border-collapse: collapse;
        }
        tr{

        }
        table{
            border-collapse: collapse;
        }

</head>
<body>
    <table>
        <tr>
            <td>a1</td> <td>b1</td> <td>c1</td>
        </tr>
        <tr>
            <td>a2</td> <td>b2</td> <td>c2</td>
        </tr>
        <tr>
            <td>a3</td> <td>b3</td> <td>c3</td>
        </tr>
    </table>

</html>
